<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body>
    <fieldset style="width:500px;height:500px";>
    <center><h1>Application fom</h1>
    <b>First Name :</b>
    <input type="text" placeholder="enter name"><br><br>
    <b>Last Name :</b>
    <input type="text" placeholder="enter lastname"><br><br>
    <b>Email   :</b>
    <input type="email" placeholder="enter email"><br><br>
    <b>Job Title :</b>
    <label></label>
    <select>
        <option>---select---</option>
        <option>developer</option>
        <option>Testing Role</option>
        <option>Sql developer</option>
        <option>Support</option>
    </select><br><br>
    <b>Adress  :</b>
    <textarea placeholder="enter adress"></textarea><br><br>
    <b>City  :</b>
    <input type="text" placeholder="enter city"><br><br>
    <b>Pincode  :</b>
    <input type="number" placeholder="enter pincode"><br><br>
    <b>Start date  :</b>
    <input type="date" placeholder="enter date"><br><br>
    <b>Upload your CV :</b>
    <input type="file" placeholder="choose your file"><br><br><br>
    <input type="Submit" style="color:red">
</center>
</fieldset>
</body>
</html>
